<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75f51ed318.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" type="text/css" />

    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <h1>Dubai</h1>
        <div id="background">
            <ul id="dateAndTemp">
                <li id="date"></li>
                <li id="degrees"></li>
                <li id="imageDescription">
                    <i class="fas fa-cloud-sun"></i>
                <li>
                    <h3 id="weatherDescription"></h3>
                </li>
                </li>
            </ul>
            <hr>
            <h4 id="time">22:33</h4>
            <div class="row">
                <div class="col-6" id="wet">
                    <i class="fas fa-tint-slash"></i> Humidity: <h5 id="humidityInfo"></h5>
                </div>

                <div class="col-6" id="breeze">
                    <i class="fas fa-wind"></i> Wind: <h5 id="windInfo"></h5>
                </div>
            </div>


        </div>
        <div class="form-group">
            <form id="city-form">
                <label for="cityInput"></label>
                <input type="text" class="form-control" id="city-input" placeholder="Enter City" /> <br>
                <input type="submit" class="btn btn-secondary" value="Search" />

            </form>
        </div>


    </div>

    <p>
        <a href="https://github.com/Chairenerose/The-weather-app">
            <b>Open-source code</b>
        </a> , by Chairene Chidozie

    </p>

    <script src="src/app.js"></script>
</body>

</html>
